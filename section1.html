        For the long term, I want to use this to advertise projects. In the meantime, here's some cats.<br>

        <label class="switch">
          <input type="checkbox" onclick="show()">

          </span>

        <!-- The grid: four columns -->
        <div class="row" id="theCats" style="display: none;">

            <img src="img/cat1.jpg" style="width: 200px; height: 200px;" alt="Cute Cat" onclick="myFunction(this);">

          <div class="column">

          </div>
        </div>
          <!-- The expanding image container -->
          <div class="container">

            <!-- Expanded image -->
            <img id="expandedImg" style="width:100%">
              <!-- Close the image -->
              <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>


            <!-- Image text -->
